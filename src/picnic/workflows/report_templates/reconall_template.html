<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/bil-mind-nyspi/PICNIC@main/src/papaya/papaya.css" />
<title>Reconall Report</title>
  </head>
  <body>
    <H1>Reconall Report</H1>
      <H2>Parameters</H2>
${parameters}
      <H2>T1 Overlays</H2>
        <div style="width:1024px; height: 800px;">
          <div class="papaya" data-params="anat_params"></div>
        </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/bil-mind-nyspi/PICNIC@main/src/papaya/papaya.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/bil-mind-nyspi/PICNIC@main/src/papaya/freesurferlut.js"></script>
    <script type="text/javascript">
        var anat_params = [];
        anat_params["worldSpace"] = false;
        anat_params["showOrientation"] = true;
        anat_params["radiological"] = true;
        anat_params["images"] = [
            "${reconall_subdir}/T1.nii.gz",
            "${reconall_subdir}/subcortical_mask.nii.gz",
            "${reconall_subdir}/ventricle_mask.nii.gz",
            "${reconall_subdir}/wm_mask.nii.gz",
            "${reconall_subdir}/gm_mask.nii.gz",
            "${reconall_subdir}/bilateral_wmparc.nii.gz"
        ];
        anat_params["T1.nii.gz"] = {lut: "Grayscale", alpha: 0.00};
        anat_params["subcortical_mask.nii.gz"] = {color: [1.0, 1.0, 0.8], min: 0.0, max: 1.1, alpha: 0.20};
        anat_params["ventricle_mask.nii.gz"] = {color: [1.0, 0.1, 0.1], min: 0.0, max: 1.1, alpha: 0.20};
        anat_params["wm_mask.nii.gz"] = {color: [0.0, 0.0, 1.0], min: 0.0, max: 1.1, alpha: 0.20};
        anat_params["gm_mask.nii.gz"] = {color: [0.0, 0.5, 0.1], min: 0.0, max: 1.1, alpha: 0.20};
        anat_params["bilateral_wmparc.nii.gz"] = {min: 0, max: 15000, alpha: 0.50, lut: new FreeSurferLUT()}
    </script>
  </body>
</html>
